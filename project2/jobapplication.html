<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application Form</title>
    <link rel="stylesheet" href="style2.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="frist_name">Frist Name</label>
                    <input
                     id="frist_name"
                      name="frist_name"
                       placeholder="Enter Frist Name..."
                       />
                </div>
              
                
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input
                        id="last_name"
                        name="last_name"
                           placeholder="Enter last Name..."
                           />
            </div>
            
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input
                    type="email"
                     id="Email"
                      name="Email"
                       placeholder="Enter Email ..."
                       />
                       </div>
                       <div class="form_control">
                        <label for="jobJ rol">job rol</label>
                      <select id="job_role" name="job_role">
                        <option value="">Select job Role</option>
                        <option value="frontend">frontend developer</option>
                        <option value="backend">Backend developer </option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>

                      </select>
                       </div>
                       <div class="form_control">
                        <label for="Address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Addres"></textarea>
                       </div>
                       <div class="form_control">
                        <label for="City">City</label>
                        <input
                         id="City"
                          name="City"
                           placeholder="Enter City Name..."
                           />
                       </div>
                       <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input
                        type="number"
                         id="Pincode"
                          name="Pincode"
                           placeholder="Enter Pincode Name..."
                           />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input
                        value="2022-01-13"
                        type="Date"
                         id="Date"
                          name="Date"
                          
                           />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload</label>
                        <input
                        
                        type="file"
                         id="Upload"
                          name="Upload"
                          
                           />
                    </div>
                    </div>
                    <div class="button_container">
                        <button type="Submit">Apply Now</button>

                    </div>


        </form>
        </div>
    </div>
</body>
</html>
